name: README Quality Checks

on:
  pull_request:
    paths:
      - 'README.md'
  push:
    branches:
      - main

jobs:
  markdown-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install markdown-lint
        run: npm install -g markdownlint-cli

      - name: Lint README
        run: markdownlint README.md --config .markdownlint.json

  markdown-spell-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install markdown-spellcheck
        run: npm install -g markdown-spellcheck

      - name: Spell Check README
        run: mdspell README.md --report --ignore-acronyms --ignore-numbers --dictionary .spelling
        continue-on-error: true  # Technical terms will always flag

  link-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Link Checker
        uses: lycheeverse/lychee-action@v2
        with:
          args: README.md --exclude img.shields.io --exclude github-readme-stats
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

  readme-complexity-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Count Sections
        run: |
          SECTION_COUNT=$(grep -c "^## " README.md || true)
          echo "Section count: $SECTION_COUNT"
          if [ $SECTION_COUNT -gt 15 ]; then
            echo "Warning: Too many sections in README.md"
            exit 1
          fi
