name: README Quality Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'README.md'

jobs:
  markdown-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install markdown tools
        run: |
          npm install -g markdownlint-cli markdown-spellcheck
      
      - name: Lint README
        continue-on-error: true
        run: |
          echo "Running markdown lint..."
          markdownlint README.md || true
      
      - name: Spell Check README
        continue-on-error: true
        run: |
          echo "Running spell check..."
          mdspell README.md --report --ignore-acronyms --ignore-numbers || true
      
      - name: Analyze README Structure
        run: |
          SECTION_COUNT=$(grep -c "^##" README.md)
          echo "Number of sections: $SECTION_COUNT"
          if [ $SECTION_COUNT -gt 10 ]; then
            echo "Warning: High number of sections in README"
          fi
