name: README Quality Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'README.md'

jobs:
  markdown-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install markdown-lint
        run: npm install -g markdownlint-cli
      
      - name: Lint README
        run: |
          markdownlint README.md || exit 1

  markdown-spell-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install markdown-spellcheck
        run: npm install -g markdown-spellcheck
      
      - name: Spell Check README
        run: |
          mdspell README.md --report --ignore-acronyms --ignore-numbers || exit 1

  readme-complexity-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Count Sections
        run: |
          SECTION_COUNT=$(grep -c "^##" README.md)
          echo "Number of sections found: $SECTION_COUNT"
          if [ $SECTION_COUNT -gt 10 ]; then
            echo "Warning: Too many sections in README.md"
            exit 1
          fi
